<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a class="h3" href=""><b>Attendance </b>System</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="#" class="form-login needs-validation" method="post" novalidate>
                <div class="input-group mb-3">
                    <input class="form-control" id="Username" name="username" placeholder="Username" required
                           type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        username is required
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="Password" name="username" placeholder="Password" required
                           type="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="invalid-feedback">password is required</div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
                <div class="alert alert-danger mt-2 d-none invaliddd-login">invalid username or password</div>

            </form>
            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a class="text-center" href="register.html">Register a new membership</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
