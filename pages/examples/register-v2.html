<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <link href="./../../css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./../../css/toastr.css">


</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h2"><b>Attendance</b>System</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form action="" method="post" class="form-register needs-validation" novalidate>
        <div class="input-group mb-3">
          <input id="FirstName" name="firstName" type="text" class="form-control" required placeholder="First name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <div class="invalid-feedback">
            first name must at least 4 characters.
          </div>
        </div>
        <div class="input-group mb-3">
          <input  id="LastName" name="lastName" type="text" class="form-control" placeholder="Last name" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
            <div class="invalid-feedback">
              last name must at least 4 characters.
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input id="Email" name="email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <div class="invalid-feedback">
            email is invalid
          </div>
        </div>

        <div class="input-group mb-3">
          <input id="Age" name="age" type="number" class="form-control" placeholder="Age" required>
          <div class="invalid-feedback">
            age must between 17 and 59
          </div>
        </div>


        <div class="input-group mb-3">
          <input  id="Address" name="address" type="text" class="form-control" placeholder="Address">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-book"></span>
            </div>
          </div>
        </div>

        <div class="row my-2">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="./../login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<script src="./../../js/toastr.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"
        type="text/javascript">
</script>
<script type="text/javascript">
  (function () {
    emailjs.init("BC6k4x7muRSn_SpaH");
  })();
</script>

<script src="../../js/register.js"></script>
</body>
</html>
